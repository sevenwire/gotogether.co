---
layout: default
---

<section class="home rounded">
  <div class="home-block content text-center">
    {{ content }}
  </div>
  <div class="home-block signup">
    <div class="text-center">
      <h3>Are you interested?</h3>
      <p>Sign up to be included in the beta interest list for GoTogether.</p>
    </div>
    <form name="interest-form">
      <div class="form-group">
        <input type="email" value="" name="email" class="required email form-control" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Subscribe" name="subscribe" class="btn btn-success">
      </div>
    </form>
    <blockquote class="text-center mt-4">
      <p>"If you want to go fast, go alone. If you want to go far, <em>go together</em>." <span class="text-muted">&mdash;African Proverb</span></p>
    </blockquote>
  </div>
</section>
