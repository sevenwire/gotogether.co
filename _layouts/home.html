layout: default
---

<section class="home rounded">
  <div class="home-block content">
    {{ content }}
  </div>
  <div class="home-block signup">
    <h3>Are you interested?</h3>
    <p>Sign up to be included in the beta interest list for GoTogether.</p>
    <form action="https://gotogether.us18.list-manage.com/subscribe/post?u=91052df1aa65f9f560cb093a1&amp;id=2e85528e0a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div class="form-group">
        <label for="mce-EMAIL">Email Address </label>
        <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL">
      </div>
      <div id="mce-responses">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_91052df1aa65f9f560cb093a1_2e85528e0a" tabindex="-1" value="">
      </div>
      <div class="form-group">
        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-success">
      </div>
    </form>
  </div>
</section>
